<div class="container">
  <h2>Posts</h2>
  <div>
    <ul>
      <li *ngFor="let post of posts">
        <h4>{{post.title}}</h4>
        <p>{{post.body}}</p>
      </li>
    </ul>
  </div>

  <h2>To dos</h2>
    <ul>
      <li *ngFor="let todo of todos">
        <h4>{{todo.title}}</h4>
        <p>{{todo.completed}}</p>
      </li>
    </ul>
</div>

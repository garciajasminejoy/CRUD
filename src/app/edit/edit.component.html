<div class="modal-header">
  <h4 class="modal-title pull-left">Edit User</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="user">
  Id: {{user.id}} <br>
  Name: <input [(ngModel)]="user.name"><br>
  Username: <input [(ngModel)]="user.username"><br>
  Email: <input [(ngModel)]="user.email"><br>
  Address<br>
  <div class="well">
    Street: <input [(ngModel)]="user.address.street">
    Suite: <input [(ngModel)]="user.address.suite">
    City: <input [(ngModel)]="user.address.city">
    Zip Code: <input [(ngModel)]="user.address.zipcode">
    Geo
    <div>
      Latitude: <input [(ngModel)]="user.address.geo.lat"><br>
      Longitude: <input [(ngModel)]="user.address.geo.lng">
    </div>
  </div>
  Phone: <input [(ngModel)]="user.phone"><br>
  Website: <input [(ngModel)]="user.website"><br>
  Company: <br>
  <div class="well">
    Name: <input [(ngModel)]="user.company.name"><br>
    Catch Phrase: <input [(ngModel)]="user.company.catchPhrase">
    Bs: <input [(ngModel)]="user.company.bs">
  </div>
  <button (click)="update(user)">Update</button>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>

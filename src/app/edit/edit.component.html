<div class="modal-header">
  <h4 class="modal-title pull-left">Edit User</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="user">
  Id: {{user.id}} <br>
  Name: <input [(ngModel)]="user.name"><br>
  Username: <input [(ngModel)]="user.username"><br>
  Email: <input [(ngModel)]="user.email"><br>
  Address
  Phone: <input [(ngModel)]="user.phone"><br>
  Website: <input [(ngModel)]="user.website"><br>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
</div>

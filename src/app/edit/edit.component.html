<div class="modal-header">
  <h4 class="modal-title pull-left">Edit User</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body" *ngIf="user">

  <form>
    <div class="form-group">
      Id: {{user.id}} <br>
      <div class="row form-group">
        <label class="col-2 col-form-label">Name:</label>
        <div class="col-10" >
          <input [(ngModel)]="user.name" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="row form-group">
        <label class="col-2 col-form-label">Username: </label>
        <div class="col-10">
          <input [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="row form-group">
        <label class="col-2 col-form-label">Email:</label>
        <div class="col-10">
          <input [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-12 col-form-label">Address</label>
      </div>
      <div class="row form-group">
        <label class="col-2 col-form-label">Street:</label>
        <div class="col-10">
          <input [(ngModel)]="user.address.street" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="row form-group">
        <label class="col-2 col-form-label">Suite:</label>
        <div class="col-10">
          <input [(ngModel)]="user.address.suite" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="row form-group">
        <label class="col-2 col-form-label">City:</label>
        <div class="col-10">
          <input [(ngModel)]="user.address.city" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="row form-group">
        <label class="col-2 col-form-label">Zipcode:</label>
        <div class="col-10">
          <input [(ngModel)]="user.address.zipcode" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-12 col-form-label">Geo</label>
      </div>
      <div class="row form-group">
        <label class="col-2 col-form-label">Latitude:</label>
        <div class="col-10">
          <input [(ngModel)]="user.address.geo.lat" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="row form-group">
        <label class="col-2 col-form-label">Longitude:</label>
        <div class="col-10">
          <input [(ngModel)]="user.address.geo.lng" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="row form-group">
        <label class="col-2 col-form-label">Phone</label>
        <div class="col-10">
          <input [(ngModel)]="user.phone" [ngModelOptions]="{standalone:true}">
        </div>
      </div>
      <div class="row form-group">
        <label class="col-2 col-form-label">Website</label>
        <div class="col-10">
          <input [(ngModel)]="user.website" [ngModelOptions]="{standalone:true}">
        </div>
      </div>
      <div class="row form-group">
        <label class="col-12">Company</label>
      </div>
      <div class="row form-group">
        <label class="col-form-label col-2">Name:</label>
        <div class="col-10">
          <input [(ngModel)]="user.company.name" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="row form-group">
        <label class="col-form-label col-2">Catch Phrase</label>
        <div class="col-10">
          <input [(ngModel)]="user.company.catchPhrase" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
      <div class="row form-group">
        <label class="col-form-label col-2">Bs</label>
        <div class="col-10">
          <input [(ngModel)]="user.company.bs" [ngModelOptions]="{standalone: true}">
        </div>
      </div>
    </div> <!-- closes form group -->
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="update(user)">Update</button>
</div>
